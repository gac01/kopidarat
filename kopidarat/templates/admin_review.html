{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'admin_review.css' %}" />
<html>
  <body>
    <h2>List of reviews of the activities!</h2>
    <br />
    <div class="back-to-main-page">
      <a href="/admin_index"> Back to Main Page </a>
    </div>
    <br> </br>

    <div class="content-table">
      <table border="1">
        <thead>
          <th>Activity ID</th>
          <th>Timestamp</th>
          <th>Participant</th>
          <th>Rating</th>
          <th>Comment</th>
          <th>Delete Review</th>
        </thead>
        <tbody>
          {% for review in list_of_reviews %}
          <tr>
            <td>{{ review.0 }}</td>
            <td>{{ review.1 }}</td>
            <td>{{ review.2 }}</td>
            <td>{{ review.3 }}</td>
            <td>{{ review.4 }}</td>
            <td>
              <a
                class="button"
                href="{% url 'admin_review_delete' activity_id=review.0 timestamp=review.1 participant_email=review.2 %}"
                class="text-decoration-none"
              >
                Delete
              </a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
