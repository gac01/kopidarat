{% load static %}
<html>
  <head>
    <title>Create Activity</title>
  </head>
  <body>
    <h2>Add New Activity</h2>
    <a href="admin_activity">Back to list of activities</a>

    <form action="{% url 'admin_activity_create' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="inviter"
          placeholder="Inviter email"
        />
      </div>
      <div class="form-group">
        <div class="form-group">
          <select id="category" name="category">
            {% for category in categories %}
            <option value="{{category.0}}">{{category.0}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="activity_name"
          placeholder="Activity Name"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="datetime-local"
          name="start_date_time"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="venue"
          placeholder="Venue"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="number"
          name="capacity"
          placeholder="Capacity"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Create Activity" />
    </form>
  </body>
</html>
