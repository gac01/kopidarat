{% load static %}
<html>
  <head>
    <title>Update User</title>
  </head>
  <body>
    <h2>Update User</h2>
    <a href="/admin_user">Back to the list of users</a>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="full_name"
          placeholder="Full Name"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="username"
          placeholder="Username"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="phone_number"
          placeholder="Phone Number"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="type"
          placeholder="Type"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Update User" />
    </form>
  </body>
</html>
