{% block body %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />

<div class="container">
  <div class="form-wrap">
    <h2>Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          autofocus
          class="form-control"
          type="text"
          name="user_id"
          placeholder="Email or Username"
        />
      </div>
      <br></br>
      <div class="form-group">
        <input
          class="form-control"
          type="password"
          name="password"
          placeholder="Password"
        />
      </div>
      <input class="btn btn-primary" type="submit" value="Login" />
    </form>
    <br></br>
    <div><a href="{% url 'forget_password' %}">Forgot your password?</a></div>
    <div><a href="{% url 'register' %}">Don't have an account?</a></div>
</div>
</div>
{% endblock %}
