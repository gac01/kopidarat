{% load static %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'admin_user_edit.css' %}"
/>
<html>
  <head>
    <title>Update User</title>
  </head>
  <div class="container">
    <div class="form-wrap">
      <body>
        <h2>Update User</h2>
        <a href="/admin_user">Back to the list of users</a>

        <form method="POST">
          {% csrf_token %}
          <h4>Full Name</h4>
          <div class="form-group">
            <input
              class="form-control"
              autofocus
              type="text"
              name="full_name"
              value="{{obj.0}}"
            />
          </div>
          <h4>Username</h4>
          <div class="form-group">
            <input
              class="form-control"
              autofocus
              type="text"
              name="username"
              value="{{obj.1}}"
            />
          </div>
          <h4>Phone Number</h4>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="phone_number"
              value="{{obj.3}}"
            />
          </div>
          <h4>Password</h4>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="password"
              value="{{obj.4}}"
            />
          </div>
          <h4>Type</h4>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="type"
              value="{{obj.5}}"
            />
          </div>
          <input class="btn btn-primary" type="submit" value="Update User" />
        </form>
      </body>
    </div>
  </div>
</html>
