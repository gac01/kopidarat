{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'report.css' %}" />
<html>
  <div class="container">
    <div class="form-wrap">
      <body>
        <h2>Add New Report</h2>
        <a href="/user_activity">Back to your activities</a>

        {% if message %}
        <div>{{ message }}</div>
        {% endif %}

        <br/><br>

        <form method="post">
          {% csrf_token %}
          You are reporting <b>{{this_participant.1}}</b>
          <br/><br>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="comment"
              placeholder="Enter your report here"
            />
          </div>
          <br/>
          <div class="form-group">
            Severity
            <select id="severity" name="severity">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <input class="btn btn-primary" type="submit" value="Submit Report" />
        </form>
      </body>
    </div>
  </div>
</html>
