{% block body %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}" />

<div class="container">
  <div class="form-wrap">
    <h2>Login</h2>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}
    <br></br>

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <input
        autofocus
        class="form-control"
        type="text"
        name="user_id"
        placeholder="Email or Username"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        type="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <input class="btn btn-primary" type="submit" value="Login" />
  </form>
  <div>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></div>
</div>
{% endblock %}
