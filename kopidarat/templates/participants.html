<html>
  <head>
    <title>{{activity_name}}</title>
  </head>
  <body>
    <h2>People joining this activity</h2>
    <br />
    <table border="1">
      <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
      </thead>
      {% for participant in participants %}
      <tr>
        <td>{{ participant.0 }}</td>
        <td>{{ participant.1 }}</td>
        <td>{{ participant.2 }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <br />
    <a href="/user_activity"> Back to Your Activities</a>
  </body>
</html>
