{% load static %}
<html>
  <head>
    <title>Update Activity</title>
  </head>
  <body>
    <h2>Update Activity</h2>
    <a href="/admin_activity">Back to the list of activities</a>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="activity_name"
          placeholder="Activity Name"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="text"
          name="Inviter"
          placeholder="Inviter"
        />
      </div>
      <div class="form-group">
        <!-- Currently the type is still in text, should change to radio button -->
        <input
          class="form-control"
          type="text"
          name="category"
          placeholder="Category"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="datetime-local"
          name="start_date_time"
        />
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="venue"
          placeholder="Venue"
        />
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="capacity" />
      </div>
      <input class="btn btn-primary" type="submit" value="Update Activity" />
    </form>
  </body>
</html>
